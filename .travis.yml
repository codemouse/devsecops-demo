sudo: required
language: node_js

addons:
  sonarcloud:
    organization: "codemouse-github"
    token:
      secure: ""

notifications:
  email: false

matrix:
  include:
    - node_js: "6"

script:
  - sonar-scanner

install:
  - chmod +x './sonar.sh'
  - './sonar.sh'
  - npm install

cache:
  directories:
    - node_modules
    - '$HOME/.sonar/cache'

